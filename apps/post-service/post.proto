syntax = "proto3";
import "google/protobuf/empty.proto";

package post;

service PostService {
  rpc GetData (google.protobuf.Empty) returns (GetDataResponseDto);
  rpc CreatePost (CratePostDto) returns (google.protobuf.Empty);
}

message GetDataResponseDto {
  string message = 1;
}

message CratePostDto {
  string authorId = 1;
  string description = 2;
}
